<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ shop }} Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #0f172a;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .options a {
      text-decoration: none;
      padding: 1rem 2rem;
      background: #0f172a;
      color: white;
      border-radius: 0.75rem;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .options a:hover {
      background: #1e293b;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .options a {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ shop }}</h1>
  <div class="options">
    <a href="{{ url_for('admin', shop_name=shop) }}">Update Contacts</a>
    <a href="{{ url_for('update_offer', shop_name=shop) }}">Update Offers</a>
    <a href="{{ url_for('home', shop_name=shop) }}">View Public Page</a>
    <a href="{{ url_for('logout', shop_name=shop) }}">Logout</a>
  </div>
</body>
</html>
